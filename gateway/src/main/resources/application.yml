spring:
  application:
    name: gateway

server:
  port: 8080

eureka:
  instance:
    prefer-ip-address: true
    hostname: localhost
  client:
    service-url:
      defaultZone: http://${eureka.instance.hostname}:8081/eureka/
    fetch-registry: true
    register-with-eureka: true

zuul:
  sensitive-headers: Cookie 

jwt:
  config:
    login-url: /auth/login
    type: Signed

ribbon:
  ReadTimeout: 10000
  ConnectTimeout: 10000